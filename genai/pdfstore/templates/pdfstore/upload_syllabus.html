<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Syllabus Topics</title>
    <style>
        body { font-family: Inter, sans-serif; background: #f5f5f5; padding: 40px; }
        .container { background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
        h1 { margin-bottom: 20px; }
        textarea, input[type="number"] { width: 100%; padding: 10px; margin-top: 10px; border-radius: 6px; border: 1px solid #ccc; }
        button { background: #007bff; color: #fff; padding: 12px 20px; border: none; border-radius: 8px; margin-top: 20px; cursor: pointer; }
        .message { margin-top: 20px; background: #e0f7fa; padding: 15px; border-radius: 8px; }
    </style>
</head>
<body>
<div class="container">
    <h1>Upload Syllabus Topics</h1>
    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="id_syllabus_text">Syllabus Topics:</label>
        {{ form.syllabus_text }}
        <br>
        <label for="id_default_hours">Default Hours per Topic:</label>
        {{ form.default_hours }}
        <br>
        <button type="submit">Save Topics</button>
    </form>
</div>
</body>
</html>
