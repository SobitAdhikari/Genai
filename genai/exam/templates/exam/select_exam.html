<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Exam</title>
    <style>
        body { font-family: Inter, sans-serif; background: #f4f4f4; text-align: center; padding: 50px; }
        .container { background: #fff; padding: 30px; border-radius: 12px; max-width: 500px; margin: auto; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h1 { margin-bottom: 20px; }
        button { padding: 12px 20px; background: #007bff; color: #fff; border: none; border-radius: 8px; cursor: pointer; font-size: 1em; margin-top: 20px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Start Your Exam</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Generate Exam</button>
        </form>
    </div>
</body>
</html>
